<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content hebrew-direct">
    <div class="modal-header" style="text-align: center">
      <button type="button" class="close pull-left" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">{{isCreate()?'לקוח חדש':'עריכת לקוח'}}</h4>
    </div>
    <div class="modal-body">
      <div *ngIf="errorClient" style="text-align: center" class="alert alert-danger">
        {{errorClient}}
      </div>
      <form [formGroup]="clientCreationForm" novalidate (ngSubmit)="submitForm(clientCreationForm)">
        <!-- we will place our fields here -->

        <div class="row col-md-12">
          <div class="form-group col-md-6 pull-right">
            <label>שם לקוח *
              <input type="text" class="form-control" formControlName="name">
            </label>
          </div>

          <div class="form-group col-md-6 pull-left">
            <label>ח.פ. לקוח
              <input type="text" class="form-control" formControlName="companyNumber">
            </label>
          </div>
          <div class="english-direct col-md-offset-2 pull-left">
            <label>צבע
            <input type="button" style="width: 60%" [colorPicker]="color"
                   (colorPickerChange)="color=$event"
                   [cpOKButton]='true'
                   [cpPosition]="'left'"
                   [cpOutputFormat]="'hex'"
                   [cpPositionOffset]="'0%'"
                   [cpSaveClickOutside]="'true'"
                   [cpDialogDisplay]="'popup'"
                   [style.background]="color"/>
            </label>
          </div>

          <div class="form-group col-md-6 pull-right">
            <label>מס' לקוח במערכת
              <input type="text" class="form-control" formControlName="clientNumber">
            </label>
          </div>
          <div   class="col-md-6 pull-left">        <p-checkbox  formControlName="enabled" binary="true"></p-checkbox>
        פעיל</div>
        </div>

        <div formArrayName="phones">
          <div class="row col-md-12">
            <div class="col-md-6 pull-right">
              <a (click)="addPhone()" style="cursor: default">הוסף טלפון</a>
            </div>
          </div>
          <div *ngFor="let phone of clientCreationForm.controls.phones.controls; let i=index">
            <!-- address header, show remove button when more than one address available -->
            <div class="row col-md-12">
              <a *ngIf="clientCreationForm.controls.phones.controls.length > 0" (click)="removePhones(i)">מחק טלפון</a>
              <div class="col-md-6 pull-right"><strong>טלפון {{i + 1}}</strong></div>
            </div>
            <!-- Angular assigns array index as group name by default 0, 1, 2, ... -->
            <div class="row col-md-12">
              <div class="pull-right col-md-6">
                <input type="text" class="form-control" placeholder="טל" formControlName="{{i}}">
              </div>
            </div>
          </div>
        </div>

        <div formArrayName="addresses">
          <div class="row col-md-12">
            <div class="col-md-6 pull-right">
              <a (click)="addAddress()" style="cursor: default">הוסף כתובת</a>
            </div>
          </div>
          <div *ngFor="let address of clientCreationForm.controls.addresses.controls; let i=index">
            <!-- address header, show remove button when more than one address available -->
            <div class="row col-md-12">
              <a *ngIf="clientCreationForm.controls.addresses.controls.length > 0" (click)="removeAddress(i)">מחק כתובת</a>
              <span class="col-md-6 pull-right"><strong>כתובת {{i + 1}}</strong></span>
            </div>

            <!-- Angular assigns array index as group name by default 0, 1, 2, ... -->
            <div [formGroupName]="i">
              <!--area-->
              <div class="row col-md-12">
                <div class="pull-right col-md-6">
                  <label>אזור
                    <input type="text" class="form-control" formControlName="area">
                  </label>
                </div>
                <!--city-->
                <div class="col-md-6 pull-left">
                  <label>עיר
                    <input type="text" class="form-control" formControlName="city">
                  </label>
                </div>
              </div>
              <div class="row col-md-12">
                <!--street-->
                <div class="pull-right col-md-6">
                  <label>רחוב
                    <input type="text" class="form-control" formControlName="street">
                  </label>
                </div>
                <!--houseNumber-->
                <div class="pull-left col-md-6">
                  <label>מס' בית
                    <input type="text" class="form-control" formControlName="houseNumber">
                  </label>
                  <!--display error message if street is not valid-->
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer pull-left col-md-12">

          <button id="{{clientForCreation.id? 'closeEditClientFormButton':'closeNewClientFormButton'}}" type="button" class="btn btn-default pull-left" data-dismiss="modal">סגור</button>
          <button type="submit" [disabled]="!clientCreationForm.valid" class="btn btn-primary pull-left">שמור</button>
        </div>
      </form>
      <div *ngIf="warning" class="alert alert-danger">
        <strong>Error!</strong> {{warning}}
      </div>
    </div>
  </div>
</div>
